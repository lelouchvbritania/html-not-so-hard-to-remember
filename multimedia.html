<!DOCTYPE html>
<html>
<head>
	<title>audio and video elements</title>
</head>
<body>
      <!--adding audio elememts-->
      <audio controls="loop">
      	<source src="samaudio.mp3" type="audio/mpeg">
        <source src="amaudio2.ogg" type="audio/ogg">
      	audio is  not supported in your browser
      </audio>
      <hr>
      <br><hr><br>

      <!--now adding video elements-->
      <video controls="autoplay">
      	<source src="samvideo.mp4" type="video/mp4">
        <source src="samvideo2.ogg" type="video/ogg">
        video is not supported by your browser
      </video>
</body>
</html>
